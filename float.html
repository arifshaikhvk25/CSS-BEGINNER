<!-- float -> will make the element left or right -->
<!-- clear -> will clear the element-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>

    <style>
        .box1{
            width: 25vw;
            height: 25vh;
            background: red;
            float:right;
            clear: both;
        }

        .box2{
            width: 25vw;
            height: 25vh;
            background:yellow;
            float: left;
            clear:right;
        }
    </style>
</head>
<body>
    <div class="box1">float property 1</div>
    <div class="box2">float property 2</div>
</body>
</html>
